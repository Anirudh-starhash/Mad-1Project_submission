<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User dashboard</title>
    <link rel="stylesheet"\
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" \
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" \
    crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='CSS/add_section.css')}}">
   
</head>
<body>
    <div class="container">
        <div class="jumbotron">
           <p id="name">Librarian_dashboard </p>
           <div class="components">
             <button id="requests">Requests</button>
             <button id="stats2">Stats</button>
             <button id="book">Books</button>
             <a href="/"><button id="log">Logout</button></a>
           </div>
        </div>
        <p id="head">Add New Section</p>
        <p>{{message}}</p>
        <div class="add">
            <form method="post" action="/add_section/{{id}}">
                <label for="title" id="title" class="com"><span>Title</span></label>
                <input type="text" id="title" name="title" required><br>
                <label for="dat" id="dat" class="com"><span>Date</span></label>
                <input type="date" id="dat" name="date" required><br>
                <label for="des" id="des1" class="com"><span>Description</span></label> <br>
                <input type="text" id="des" name="Description" required>
                <div class="buttons">
                    <button id="sub" type="submit">add</button>
                </div>
              
            </form>
            <a href="/librarian_dashboard/{{id}}"><button id="cancel">Cancel</button></a>
           
            
        </div>
        
        <hr></hr>
           

    </div>
</body>
</html>
