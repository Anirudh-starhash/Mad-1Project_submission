<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot pass</title>
    <link rel="stylesheet" href="../static/CSS/forgot_pass.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div>
        <h1 class="h1">Forgot Password</h1>
        <p><span>{{message}}</span></p>
        <div class="row">
            <!-- types of input and textarea with or without label -->
            <form method="post" action="/forgot_password">
                <label for="email2"><span>Email:</span></label>
                <input type="email" id="email2" name="email2"  required /><br>
                <label for="pass2"><span>New Password:</span></label>
                <input type="password" id="pass2" name="pass2" required><br>
                <label for="conpass2"><span>Confirm Password:</span></label>
                <input type="password" id="conpass2" name="conpass2" required><br>
                <div class="buttons">
                    <button class="btn btn-outline-primary p-3 lh-1" type="submit">
                        Submit
                    </button>
                    <button class="btn btn-outline-primary p-3 lh-1" type="reset">Reset Now</button>
                </div>
                
            </form>

            <a href="/"><button class="btn btn-outline-primary p-3 lh-1">Home</button>
        </div>
    </div>
</body>
</html>
