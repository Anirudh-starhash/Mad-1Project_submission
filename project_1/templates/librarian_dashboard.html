<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User dashboard</title>
    <link rel="stylesheet"\
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" \
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" \
    crossorigin="anonymous">
    <link rel="stylesheet" href="../static/CSS/librarian_dashboard.css">
   
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div>
                <h1>Librarian dashboard</h1>
            </div>
            {% for message1 in get_flashed_messages() %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{message1}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
            <p>{{message}}</p>
           <div class="components">
             <a href="/view_requests/{{id}}"><button id="requests">Requests</button></a>
             <a href="/view_monitors/{{id}}"><button id="requests">Monitors</button></a>
             <a href="/lib_stats/{{id}}"><button id="stats2">Stats</button></a>
             <a href="/"><button id="log">Logout</button></a>
           </div>
        </div>
        <p id="head">Add sections to view</p> <br>
        <div class="row2">
            <table class="row3" border="box" bordercolor=" dark black">
                <tr>
                    <div class="row4">
                        <th><h3>Section Name</h3></th>
                        <th><h3>Action</h3></th>
                    </div>
                   
                </tr>
                {% for x in Section %}
                <tr>
                    <td><span>{{x["name"]}}</span></td>
                    <td colspan="2">
                        <a href="/section_page/{{id}}/{{x["section_id"]}}"><button id="add2">View Section</button></a>
                        <a href="/delete_page/{{id}}/{{x["section_id"]}}"><button id="add2">Delete Section</button></a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
       
        <div class="add">
            <a href="/add_section/{{id}}"><button id="add">+</button></a>
        </div>
        
        <hr></hr>
           

    </div>
</body>
</html>
