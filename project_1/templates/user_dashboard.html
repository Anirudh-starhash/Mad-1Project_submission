<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/CSS/user_dashboard.css">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="jumbotron">
           <hi id="name">User's Dashboard</hi>
           <p>{{message}}</p>
           <div class="components">
             <a href="/my_books/{{id}}"><button id="book">My Books</button></a>
             <a href="/user_dashboard/{{id}}/books"><button id="book2">Books</button></a>   
             
             <a href="/user_stats/{{id}}"><button id="stats2">Stats</button></a>
             <a href="/"><button id="log">Logout</button></a>
           </div>
        </div>
        <hr></hr>
        <div class="row">
            {% for message1 in get_flashed_messages() %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{message1}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
           <form action="/user_dashboard/{{id}}" method="post">
            <label for="search_select" id="search_select"><span>Select Section</span></label>
            <select class="selectVal">
               <option value=""></option>
                  {% for x in labels %}
                  <option value="{{x}}">{{x}}</option>
                  {% endfor %}
            </select> <br>
            <label for="search_select" id="search_select"><span>Select Author Name</span></label>
            <select class="selectVal2">
                <option value=""></option>
                   {% for x in authors %}
                   <option value="{{x}}">{{x}}</option>
                   {% endfor %}
             </select>
            <button id="s" type="submit">Search Sections
               </button>

            <input type="hidden" id="selected_sid" name="selected_sid">
            <input type="hidden" id="selected_id" name="selected_id">

           </form>
          
        </div>
    </div>
    <script>
      $(document).ready(function() {
          $("select.selectVal").change(function() {
              let selectedItem = $(this).children("option:selected").val();
              document.getElementById("selected_sid").value=selectedItem;
            });
        });
        $(document).ready(function() {
          $("select.selectVal2").change(function() {
              let selectedItem = $(this).children("option:selected").val();
              document.getElementById("selected_id").value=selectedItem;
            });
        });
    </script>
</body>
</html>
