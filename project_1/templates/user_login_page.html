<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="../static/CSS/user_login.css">
    <link rel="stylesheet"\
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" \
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" \
    crossorigin="anonymous">
</head>
<body>
    <div>
        <h1 class="h1">User Login Page</h1>
        {% for message1 in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message1}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
        <p><span>{{message}}</span></p>
        <div class="row">
            <!-- types of input and textarea with or without label -->
            <form method="post" action="/user_login_page">
                <label for="email2"><span>Email:</span></label>
                <input type="email" id="email2" name="email2" required/><br>
                <label for="pass2"><span>Password:</span></label>
                <input type="password" id="pass2" name="pass2" required maxlength="15"><br>
                <div class="buttons">
                    <button class="btn btn-outline-primary p-3 lh-1" type="submit">
                        Submit
                    </button>
                    <button class="btn btn-outline-primary p-3 lh-1" type="reset">Reset Now</button>
                </div>
                
            </form>

            <a href="/"><button class="btn btn-outline-primary p-3 lh-1">Home</button>
            <label for="regis2" id="label1"><span>New here</span></label>
            <a href="/user_register"><button class="btn btn-outline-primary p-3 lh-1" id="regis2">Register</button></a>
            <label for="regis2" id="label1"><span>Forgot Password</span></label>
            <a href="/forgot_password"><button class="btn btn-outline-primary p-3 lh-1" id="regis2">Forgot Password</button></a>
        </div>
    </div>
    
</body>
</html>
