<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register </title>
    <link rel="stylesheet" href="../static/CSS/user_register.css">
    <link rel="stylesheet"\
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" \
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" \
    crossorigin="anonymous">
    <script src="../static/JS/user_register.js"></script>
</head>
<body>
    <div>
        <h1 class="h1">User Register Page</h1>
        <p><span>{{message}}</span></p>
        <div class="row">
            <!-- types of input and textarea with or without label -->
            <form method="post" action="/user_register" onsubmit="validate()">
                <label for="fname"><span>First Name:</span></label>
                <input type="text" id="fname" name="fname" required><br>
                <label for="lname"><span>Last Name:</span></label>
                <input type="text" id="lname" name="lname" required><br>
                <label for="email2"><span>Email:</span></label>
                <input type="email" id="email2" name="email2" required/><br>
                <label for="pass2"><span>Password:</span></label>
                <input type="password" id="pass2" name="pass2" required maxlength="15"><br>
                <label for="conpass2"><span>Confirm Password:</span></label>
                <input type="password" id="conpass2" name="conpass2" required maxlength="15"><br>
                <label for="type" id="type1"><span>You are:</span></label>
                <select name="type" id="type">
                    <option value=""></option>
                    <option value="ug">under_graduate</option>
                    <option value="pg">post_graduate</option>
                    <option value="phd">research scholar</option>
                    <option value="fac">Faculty</option>
                </select>

                <input type="hidden" id="selected_sid" name="selected_sid">
                <div class="buttons">
                    <button class="btn btn-outline-primary p-3 lh-1" type="submit">Submit
                    </button>
                     <button class="btn btn-outline-primary p-3 lh-1" type="reset">Reset Now</button>
                </div>
               
            </form>
            <a href="/"><button class="btn btn-outline-primary p-3 lh-1">Home</button>
            <label for="login2" id="login2">Already a Member!</label>
            <a href="/user_login_page"><button class="btn btn-outline-primary p-3 lh-1" id="login2">Login</button></a>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $("select.selectVal").change(function() {
                let selectedItem = $(this).children("option:selected").val();
                document.getElementById("selected_sid").value=selectedItem;
              });
          });
      </script>
</body>
</html>
